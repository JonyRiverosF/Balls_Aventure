<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Agregar Logros</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">

  <ion-card>
    <ion-card-header>
      <ion-card-title style="text-align: center;">Agregar Logro</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="formularioLogros">
        <ion-item>
          <ion-label position="floating">Nombre Logro</ion-label>
          <ion-input formControlName="NombreLogro" type="text"></ion-input>
        </ion-item>
        <br>
        <ion-item>
          <ion-label position="floating">Descripci√≥n</ion-label>
          <ion-input formControlName="Descripcion" type="text"></ion-input>
        </ion-item>
        <br>
        <ion-item>
          <ion-label position="floating">Recompensa</ion-label>
          <ion-input formControlName="Recompensa" type="Number"></ion-input>
        </ion-item>
        <br>
          <ion-input accept="image/png,image/jpeg" type="file"></ion-input>
      </form>
      <br>
      <p style="text-align: center;"><ion-button (click)="Enviar()" [routerLink]="['/logros']">Enviar</ion-button></p>
    </ion-card-content>
  </ion-card>


  <ion-header collapse="condense">
  </ion-header>
</ion-content>
