<ion-header [translucent]="true">
  
</ion-header>

<ion-content  [fullscreen]="true" style="background-color: rgb(255, 255, 255);">
  <ion-grid style="background-color: beige;background-size: cover;background-repeat: repeat-x;">
    <ion-row>
      <ion-col size="2">
         <img src="assets/icon/patraFormal.png" [routerLink]="['/admin-usuarios']" style="width: 50px;height: 50px;margin-right: 180px;"/>
      </ion-col>
      <ion-col size="10" >
        <div style="color: black;font-size: 30px;margin: 5%  0 0 15%;">Informacion de usuario</div>
      </ion-col>
    </ion-row>
   
  <ion-card style="margin: 10px 30px 0px 30px;background-color: rgb(255, 255, 255);box-shadow: 10px 50px 50px 50px rgba(61, 6, 43, 0.253);background-size: 100% 100%;background-repeat: repeat-x;">
    
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col style="background-color: rgb(255, 255, 255);text-align: center;" size="3">
            <div style="color: black;font-size: 15px;">
              {{ usuario.nombreU }}
            </div>
            <img src="{{usuario.foto}}" style="width: 120px;height: 120px;"/>

          </ion-col>
          <ion-col style="background-color: rgb(255, 255, 255);color: black;" size="5">
          <div style="font-size: 18px;">
            Correo: {{ usuario.correo }}

          </div>
          <div style="color: black;font-size: 18px;">
            Rol: {{ usuario.idRol }}
            <ion-select [(ngModel)]="pedirRol" interface="popover" placeholder="Seleccione">
              <ion-select-option *ngFor="let x of arreglouRol" [value]="x.idR">{{x.idR}}- {{x.nombreR}}</ion-select-option>
              
            </ion-select>
            
          </div>
          <div>
            <ion-button (click)="modificarRol()">Cambiar rol de usuario</ion-button>
          </div>
            
          </ion-col>
          <ion-col size="4">
            <div class="datos">total monedas:{{usuario.monedas}} </div>
          </ion-col>
          
        </ion-row>
        <ion-row style="background-color: black;height: 1px;"></ion-row>
        <div style="color: black;font-weight: bold; font-size: 1.5em;text-align: center;margin: 2% 0 0 0;">
          Logros obtenidos
        </div>

        <ion-row style="margin-top: -20px;">
      <!--logro-->
      <ion-col size="3" *ngFor="let x of arregloLogros" >
        <div *ngFor="let i of arregloInter">
          
          <div  *ngIf="i.idLogro===x.idL">
            <h1 style="color: rgb(18, 175, 18);font-weight: bold; font-size: 1.2em; position: absolute; top: 0; left: 50%; transform: translateX(-50%);">Completado</h1>
          </div>
        
        </div>
           <div class="flip-card"  >
          <div class="flip-card-inner">
            <div class="flip-card-front">
              <img alt="Sin foto" src="assets/icon/trofeo.png" />
              <div class="nombrelogro">"{{x.nombreL}}"</div> 
            </div>
              <div class="flip-card-back"><br>
              {{x.descripcion | uppercase}}<br>
                 +<img alt="Sin foto" src="assets/icon/coin.png" style="width: 20px; height: 20px;"/>{{x.recompensa}} coins
              </div>
          </div>
      </div>
      </ion-col>
      <!-- fin logro-->
    </ion-row>
    
      </ion-grid>
     
      

    </ion-card-content>
  </ion-card>
</ion-grid>

  <ion-header collapse="condense">
</ion-header>
</ion-content>
