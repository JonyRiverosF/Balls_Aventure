<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>         
    <ion-title>iniciar_Sesion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content  [fullscreen]="true">
  
  <ion-card>
    <ion-card-header>
      <ion-card-title style="text-align: center;">Iniciar Sesión</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="formularioLogin">
        <ion-item>
          <ion-label position="floating">Correo</ion-label>
          <ion-input formControlName="Correo" [(ngModel)]="correousuario" type="text"></ion-input>
        </ion-item>
        <br>
        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input   formControlName="contraseña" [(ngModel)]="claveusuario" type="password"></ion-input>
        </ion-item>
      </form>
      <br>
      <p style="text-align: center;color: rgba(255, 255, 255, 0.918);" [routerLink]="['/olvidaste-c']">¿Olvidaste tu contraseña?</p>
      <br>
      <p style="text-align: center;"><ion-button (click)="ingresar()" (click)="irlobby()" [routerLink]="['/lobby']">Ingresar</ion-button></p>
    </ion-card-content>
  </ion-card>



  <ion-header collapse="condense">
</ion-header>
</ion-content>
