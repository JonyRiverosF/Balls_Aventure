<ion-header [translucent]="true"></ion-header>

<ion-content [fullscreen]="true">

  <ion-grid style="background-image: url(assets/icon/cielo.png); height: 100vh; background-size: cover; background-attachment: fixed; padding: 20px;">
    <ion-row>
      <ion-col>
        <div style="margin-bottom: 70px;">
          <img src="assets/icon/patra.png" [routerLink]="['/lobby']" style="width: 50px; height: 50px;" />
        </div>
      </ion-col>
      <ion-col size="11" style="padding-right: 90px; flex-direction: column; display: flex; text-align: center; align-items: center;">
        <div class="contenedor">
          <img src="assets/icon/cintanivel.png" style="width: 500px; height: 100px;" />
          <div class="titulogro">Historial de intentos</div><br>
        </div>
      </ion-col>
    </ion-row>

    <!-- Slider con ion-slides -->
    <ion-slides pager="true" [options]="sliderOptions">
      <ion-slide *ngFor="let x of arregloIntentos">
        <div class="alrededor">
          <ion-row style="margin: 0;">
            <ion-col size="7" style="padding: 0;">
              <div *ngIf="x.idNiveles==1" style="width: 100%; height: 100%; background-color: rgb(207, 136, 221);"></div>
            </ion-col>
            <ion-col size="5" style="padding: 0;">
              <div style="width: 100%; height: 100%; background-color: rgb(207, 136, 221); text-align: center; font-weight: bold; font-size: 1em;">
                Tiempo: {{x.tiempo}} segundos
              </div>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col size="3" style="padding: 0;">
              <div style="width: 100%; height: 100%; text-align: center; background-color: rgb(180, 118, 192);">
                <img src="assets/icon/pj.png" style="width: 80px; height: 80px; border: 2px solid black; margin: 10px 0 0 0;" />
              </div>
            </ion-col>

            <ion-col size="6" style="padding: 0;">
              <div style="width: 100%; height: 100%; background-color: rgb(180, 118, 192); text-align: center;" *ngFor="let y of arreglousuario">
                Monedas Recolectadas<br>
                <div class="monedas">
                  <p style="text-align: center;"><img alt="Sin foto" src="assets/icon/coin.png" style="width: 20px; height: 20px;" />{{y.monedas}}<BR>Monedas</p>
                </div>
              </div>
            </ion-col>
          </ion-row>
        </div>
      </ion-slide>
    </ion-slides>

  </ion-grid>

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">historial</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>
