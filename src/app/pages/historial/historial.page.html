<ion-header [translucent]="true">
  
</ion-header>

<ion-content [fullscreen]="true">

<ion-grid style="background-image: url(assets/icon/cielo.png) ; background-size: cover; background-repeat:repeat-y;height: 100%;">
  <ion-row >
    <ion-col  >
      <div style="margin-bottom: 70px;"> 
        <img src="assets/icon/patra.png" [routerLink]="['/lobby']" style="width: 50px;height: 50px;"/>
   </div>

    </ion-col>
    <ion-col size="11" style="padding-right:90px ;flex-direction: column;display: flex;text-align: center;align-items: center; ">
      <div class="contenedor">
        <img src="assets/icon/cintanivel.png"  style="width: 500px;height: 100px;"/>
        
        <div class="titulogro">Historial de intentos</div><br>
      </div>
    
    
    </ion-col>
  </ion-row>
  <ion-row >
    <ion-col style="margin: 0 15% 0 15%;">
      
      <!--cada intento-->
 <div *ngFor="let x of arregloIntentos" >
      <div class="alrededor" >
      <ion-row style="margin: 0 0 0 0;">
        <!--nivel-->
       
        <ion-col size="7" style="padding: 0;">
 <div *ngIf="x.idNiveles==1" style="width: 100%; height: 100%;background-color: rgb(207, 136, 221);">
                tutorial {{x.completado}}
      </div>
      <div *ngIf="x.idNiveles==2" style="width: 100%; height: 100%;background-color: rgb(207, 136, 221);">
        Nivel medio
</div>
<div *ngIf="x.idNiveles==3" style="width: 100%; height: 100%;background-color: rgb(207, 136, 221);">
  Nivel dificil
</div>
        </ion-col>
        <!--tiempo-->
        <ion-col size="5" style="padding: 0;">
 <div style="width: 100%; height: 100%;background-color: rgb(207, 136, 221);text-align: center;">
tiempo: {{x.tiempo}} segundos
      </div>
        </ion-col>
      </ion-row>



      <ion-row>
        <!--pj-->
        <ion-col size="3" style="padding: 0;">
    <div style="width: 100%; height: 100%; text-align: center;background-color: rgb(180, 118, 192);">
      <img src="assets/icon/pj.png" [routerLink]="['/lobby']" style="width: 80px;height: 80px;border: 2px solid black;margin: 10px 0 0 0;"/>
      </div>
        </ion-col>
        <!--estrellas-->
        <ion-col size="6" style="padding: 0;">
 <div style="width: 100%; height: 100%;background-color: rgb(180, 118, 192);text-align: center;">
Estrellas Obtenidas<br>
<img  *ngIf="x.estrellas>0" class="estrellaz" src="assets/icon/estrella.png" alt="Mi Imagen" >
<img *ngIf="x.estrellas>1" class="estrellaz" src="assets/icon/estrella.png" alt="Mi Imagen" >
<img *ngIf="x.estrellas>2" class="estrellaz" src="assets/icon/estrella.png" alt="Mi Imagen" >
      </div>
        </ion-col>
        <!--logrado?-->
        <ion-col size="3" style="padding: 0;">
          <div *ngIf="!x.completado" style="color: red;" class="nologrado">
            <br>
            no logrado
                </div>
          <div *ngIf="x.completado" class="logrado">
            <br>
         logrado 
               </div>
          
          </ion-col>

      </ion-row>
         </div>
        </div>
      <!--fin cada intento-->
      
       
      
     
     

    </ion-col>
  </ion-row>
</ion-grid>

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">historial</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>
