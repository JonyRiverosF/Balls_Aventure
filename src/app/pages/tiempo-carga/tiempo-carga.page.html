<!-- tiempo-carga.page.html -->
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>{{ juego.name }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid >
  <ion-card class="game-card">
    <ion-card-header>
      <ion-card-title class="game-title">{{ juego.name }}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <img [src]="juego.background_image" alt="Imagen del juego">

      <div class="details-section">
        <h3 class="section-title">Detalles del Juego</h3>
        <h4>GÃ©nero: {{ obtenerGeneros(juego.genres) }}</h4>
        <h4>Plataformas: {{ obtenerPlataformas(juego.platforms) }}</h4>
        <h4>Fecha de Lanzamiento: {{ juego.released }}</h4>
      </div>
      <p style="color: rgb(255, 255, 255);text-align:center"><ion-button [routerLink]="['/home']">Presiona volver al home</ion-button></p>
    </ion-card-content>
  </ion-card>
  
</ion-grid>
</ion-content>
