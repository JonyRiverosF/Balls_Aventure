<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Logros</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
<ion-grid>
    <ion-row>
    
    <ion-col size="12" style="margin-top: 50px;">
    <h1 style="text-align: center;">Logros</h1>
    
    </ion-col>
    </ion-row>
    
    <ion-row>
      <ion-col size="4" style="background-color: rgba(120, 189, 29, 0.936);border-radius: 15px;">
    
        <p style="text-align: center;"><img alt="Sin foto" src="assets/icon/trofeo.png" style="width: 100px; height: 100px;"/> </p>
        <ion-button [routerLink]="['/lobby']" expand="block" >Completa 2 niveles</ion-button>
      </ion-col>
      
      <ion-col size="4" style="background-color: rgba(189, 133, 29, 0.936);border-radius: 15px;">
    
        <p style="text-align: center;"><img alt="Sin foto" src="assets/icon/trofeo.png" style="width: 100px; height: 100px;"/> </p>
        <ion-button [routerLink]="['/lobby']" expand="block" >Termina el Videojuego</ion-button>
    
      </ion-col>
    
      <ion-col size="4" style="background-color: rgba(189, 29, 29, 0.936);border-radius: 15px;">
        
        <p style="text-align: center;"><img alt="Sin foto" src="assets/icon/trofeo.png" style="width: 100px; height: 100px;"/> </p>
        <ion-button [routerLink]="['/lobby']" expand="block" >Completa todos los logros</ion-button>
        
      </ion-col>
    </ion-row>
</ion-grid>
  
  <ion-header collapse="condense">
  </ion-header>
</ion-content>
