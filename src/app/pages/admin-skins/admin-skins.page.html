<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Agregar Skins</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
<ion-grid style="background-color: rgba(119, 13, 119, 0.881);">
  <ion-grid style=" margin: 0;padding: 0;">
    <ion-row>
      <ion-col></ion-col>
      <ion-col style=" margin: 0;padding: 0;"><h1 style="text-align: center;  background-color: rgb(105, 218, 218) ;border-radius: 50px 50px 0 0; margin: 0;margin-top: 20px; padding: 0;">Agregar Skins</h1></ion-col>
      <ion-col></ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid style=" margin: 0;padding: 0;">
    <ion-row>
      <ion-col></ion-col>
      <ion-col style="background-color: rgba(174, 22, 22, 0.737) ;background-attachment: fixed;background-size: cover; border-radius: 0 0 10% 10%; box-shadow: 0 0 10px 0 black; padding: 0;">
        <ion-input type="text" label="Nombre Skin"  label-placement="floating"></ion-input><br>
        <ion-input  type="number" label="Precio"  label-placement="floating"></ion-input><br>
        <ion-input type="file" label="Foto Skin" accept="image/png,image/jpeg" ></ion-input><br>
        <p ><ion-button [routerLink]="['/skins']" class="boton" style="margin-left: 25%;">Agregar</ion-button></p></ion-col>
        <ion-col></ion-col>
      </ion-row>
  </ion-grid>
</ion-grid>



  <ion-header collapse="condense">
  </ion-header>
</ion-content>
