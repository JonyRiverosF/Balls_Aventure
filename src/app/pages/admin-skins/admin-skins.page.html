<ion-header [translucent]="true" >
</ion-header>

<ion-content [fullscreen]="true" >


  <ion-grid style="background-color: rgb(165, 162, 162);height: 100%;">
    <ion-row >
      <ion-col size="12">
        <h1 style="text-align: center;">ADMINISTRADOR LOGROS</h1>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="3">
        <div class="botones">
        <ion-button [routerLink]="['/admin-usuarios']" style="width: 100%;" >Usuario</ion-button>
        <ion-button [routerLink]="['/admin-skins']" style="width: 100%;" >Logros</ion-button>
        <ion-button [routerLink]="['/admin-logros']" style="width: 100%;" >Agregar Logros</ion-button>
        <ion-button [routerLink]="['/lobby']" style="width: 100%;" >Lobby</ion-button>
        <ion-button [routerLink]="['/home']" style="width: 100%;" >Cerrar Sesión</ion-button>
      </div>
      </ion-col>

      <ion-col size="9" style="background-color: rgb(238, 220, 188);">
        
          <ion-list style="background-color: rgb(215, 194, 157);">
            <ion-list-header style="text-align: center;">
              <ion-label >Nombre Logro</ion-label>
              <ion-label>Descripción</ion-label>
              <ion-label>Recompensa</ion-label>
              <ion-label>Boton</ion-label>
            </ion-list-header>
            <div *ngFor="let x of listaL">
            <ion-item id="{{x.idL}}" style="text-align: center;margin-bottom:1%;" >
              <ion-label >{{ x.nombreL }}</ion-label>
              <ion-label>{{ x.descripcion | uppercase}}</ion-label>
              <ion-label>{{ x.recompensa }}</ion-label>
              <ion-button (click)="EliminarLogro(x.idL)">Eliminar</ion-button>
              <ion-alert
              trigger="{{x.idL}}"
              header="¿Estas seguro de eliminar?"
              [buttons]="alertButtons">
              </ion-alert>
            </ion-item>
          </div>
          </ion-list>
          
        
        
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-header collapse="condense" >
  </ion-header>
</ion-content>
