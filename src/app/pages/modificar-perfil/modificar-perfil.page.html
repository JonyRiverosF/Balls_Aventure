<ion-content [fullscreen]="true">


  <ion-grid style="height: 100%;background-image: url(assets/icon/fondopp.jpg) ; ">
    <ion-row>
      <!--skin favorita-->
      <ion-col size="4" style=" border-right: 3px solid black; height: 100%; background-color: rgba(163, 14, 113, 0.452);">
       
    
       
          <ion-row>
            <ion-col>
              <div style="text-align: left;justify-content: left;align-items: left;">

               <img src="assets/icon/patra.png" [routerLink]="['/perfil-usuario']" style="width: 50px;height: 50px; ">
               </div>
            </ion-col>
          </ion-row>
          <ion-row>
          <ion-col >
            <div style="text-align: center; margin-top: 35px;">
              BLUEBALL
            </div>
            <div style="margin-bottom: 0px; height: 221px;">

              <img class="pj" src="assets/icon/pj.png" alt="Mi Imagen">
            </div>
           
            
            
          </ion-col>
          </ion-row>
        
        <ion-row>
          <ion-col>
            <div style="margin-bottom: 20px;">
               mi skin favorita
        <ion-button [routerLink]="['/skins']" class="boton" expand="block" >Cambiar</ion-button>
            </div>
            
          </ion-col>
        </ion-row>
       
       </ion-col>
      <!--datos del perfil-->
      <ion-col size="8" style="background-color: rgba(178, 196, 13, 0);">
        <form [formGroup]="formularioModificar">
        <ion-row>
          <ion-col> 
            <div style="background-color: black; color: white; text-align: left; font-weight: 700; margin-right: 200px;">
               EDITAR PERFIL
            </div> 
          </ion-col>
          <ion-col> 
           
          </ion-col>
        </ion-row>
        
        <ion-row>
           
          <!--columna fotoperfil-->
          <ion-col size="4" style=""> 
            <img class="fotoperfil" src="assets/icon/perfil.png" alt="Mi Imagen">
          </ion-col>
      <ion-col size="8" style="">
       
          <ion-item>
            <ion-label position="floating">Nombre Usuario</ion-label>
            <ion-input formControlName="NombreUsuario" type="text"></ion-input>
          </ion-item>
          <div [hidden]="nombreU?.valid || nombreU?.pristine ">
            <span *ngIf="nombreU?.errors?.['required']">
              El nombre de usuario es requerido.
            </span>
            <span *ngIf="nombreU?.errors?.['minlength']">
              El nombre de usuario solo permite un minimo de 3 caracteres.
            </span>
            </div>
          <br>
  
          
         
  
          <br>
          <ion-input accept="image/png,image/jpeg" type="file"></ion-input>
        
       
        

      </ion-col>
        </ion-row>
        <ion-row>
          <ion-col style="text-align: left;">
            <div style="margin-top: 20px; text-align: center;">
              DESCRIPCION
            </div>
            <div style="border: 1px solid rgb(0, 0, 0); width: 570px;height: 100px;margin: 15px;" >
               <ion-input   formControlName="Descripcion" type="text"></ion-input>
                <div [hidden]="Descri?.valid || Descri?.pristine ">
            
            <span *ngIf="Descri?.errors?.['maxlength']">
              La descripci√≥n solo permite un maximo de 300 caracteres.
            </span>
            </div>
            </div>
            
         
          </ion-col>
         
        </ion-row>
      </form>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">PerfilUsuario</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>
