<ion-header [translucent]="true">
</ion-header>

<ion-content [fullscreen]="true">

<ion-grid  style="background-image: url(assets/icon/fondopp.jpg);background-size: cover;background-repeat: repeat-x;">
  <ion-card class="form" style="padding: 0; margin: 0px 150px 0px 150px;background-color: rgba(12, 55, 94, 0.603);box-shadow: 10px 50px 50px 50px rgba(61, 6, 43, 0.253);background-size: 100% 100%;background-repeat: repeat-x;">
    <img src="assets/icon/patra.png" [routerLink]="['/perfil-usuario']" style="width: 50px;height: 50px;"/>
    <ion-card-header>
      <ion-card-title style="text-align: center;">Modificar Perfil</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="formularioModificar">
        <ion-item>
          <ion-label position="floating">Nombre Usuario</ion-label>
          <ion-input formControlName="NombreUsuario" type="text"></ion-input>
        </ion-item>
        <div [hidden]="nombreU?.valid || nombreU?.pristine ">
          <span *ngIf="nombreU?.errors?.['required']">
            El nombre de usuario es requerido.
          </span>
          <span *ngIf="nombreU?.errors?.['minlength']">
            El nombre de usuario solo permite un minimo de 3 caracteres.
          </span>
          </div>
        <br>

        <ion-item>
          <ion-label position="floating">Descripción</ion-label>
          <ion-input   formControlName="Descripcion" type="text"></ion-input>
        </ion-item>
        <div [hidden]="Descri?.valid || Descri?.pristine ">
          
          <span *ngIf="Descri?.errors?.['maxlength']">
            La descripción solo permite un maximo de 300 caracteres.
          </span>
          </div>

        <br>
        <ion-input accept="image/png,image/jpeg" type="file"></ion-input>
      </form>
      <br>
      <p style="text-align: center;"><ion-button [disabled]="formularioModificar.invalid" [routerLink]="['/perfil-usuario']">Modificar</ion-button></p>
    </ion-card-content>
  </ion-card>
</ion-grid>


  <ion-header collapse="condense">
  </ion-header>
</ion-content>
