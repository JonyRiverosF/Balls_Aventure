<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>ModificarPerfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-card>
    <ion-card-header>
      <ion-card-title style="text-align: center;">Modificar Perfil</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="formularioModificar">
        <ion-item>
          <ion-label position="floating">Nombre Usuario</ion-label>
          <ion-input formControlName="NombreUsuario" type="text"></ion-input>
        </ion-item>
        <br>
        <ion-item>
          <ion-label position="floating">Edad</ion-label>
          <ion-input   formControlName="Edad" type="number"></ion-input>
        </ion-item>
        <br>
        <ion-input accept="image/png,image/jpeg" type="file"></ion-input>
      </form>
      <br>
      <p style="text-align: center;"><ion-button (click)="ingresar()" [routerLink]="['/perfil-usuario']">Modificar</ion-button></p>
    </ion-card-content>
  </ion-card>


  <ion-header collapse="condense">
  </ion-header>
</ion-content>
