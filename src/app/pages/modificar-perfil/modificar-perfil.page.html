<ion-header [translucent]="true">
</ion-header>

<ion-content [fullscreen]="true">

<ion-grid  style="background-image: url(assets/icon/fondopp.jpg);background-size: cover;background-repeat: repeat-x;">
  <ion-card class="form" style="padding: 0; margin: 0px 150px 0px 150px;background-color: rgba(12, 55, 94, 0.603);box-shadow: 10px 50px 50px 50px rgba(61, 6, 43, 0.253);background-size: 100% 100%;background-repeat: repeat-x;">
    <img src="assets/icon/patra.png" [routerLink]="['/perfil-usuario']" style="width: 50px;height: 50px;"/>
    <ion-card-header>
      <ion-card-title style="text-align: center;">Modificar Perfil</ion-card-title>
    </ion-card-header>
    <ion-card-content>

      <form [formGroup]="formularioModificar">
          <ion-label  label-placement="stacked">Correo:</ion-label>
        <ion-item>
          <ion-input [(ngModel)]="pedirCorreo" formControlName="Correo" type="text"></ion-input>
        </ion-item>
        <div [hidden]="correo?.valid || correo?.pristine ">
          <span *ngIf="correo?.errors?.['required']">
            El correo es requerido.
          </span>
          </div>
        <br>
      
          <ion-label  label-placement="stacked">Nombre Usuario:</ion-label>
        <ion-item>
          <ion-input [(ngModel)]="nombre" formControlName="NombreUsuario" type="text"></ion-input>
        </ion-item>
        <div [hidden]="nombreU?.valid || nombreU?.pristine ">
          <span *ngIf="nombreU?.errors?.['required']">
            El nombre de usuario es requerido.
          </span>
        </div>
        <br>

          <ion-label  label-placement="stacked">Descripción:</ion-label>
        <ion-item>
          <ion-input [(ngModel)]="descripcion" formControlName="Descripcion" type="text" [value]="descripcion"></ion-input>
        </ion-item>
        <div [hidden]="Descri?.valid || Descri?.pristine ">
          <span *ngIf="Descri?.errors?.['required']">
            La descripción es requerida.
          </span>
          </div>
        <br>
      </form>
      <ion-item>
        <ion-button (click)="takePicture()" >Seleccione una foto</ion-button>  
      </ion-item>
      <div *ngIf="fotoN != '' ">
        <ion-item color="dark">
          <img [src]="fotoN" alt="image" style="width: 60%;height: 60%;">
        </ion-item>
      </div>
      <br>
      
      <p style="text-align: center;"><ion-button (click)="modificarP()" >Modificar</ion-button></p>
    </ion-card-content>
  </ion-card>
</ion-grid>


  <ion-header collapse="condense">
  </ion-header>
</ion-content>
