<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>         
    <ion-title>Creadores y Fundadores</ion-title>
  </ion-toolbar>
  
</ion-header>

<ion-content [fullscreen]="true">

  <ion-grid>
    <ion-row >
      <ion-col size="6" style="background-color: rgba(95, 5, 170, 0.897);padding-top: 15px;">
        <ion-card>
          <img class="icono" alt="Sin foto" src="assets/icon/dani.jpeg" />
          <ion-card-content>
            <ion-card-title style="text-align: center;">Danitza Prado</ion-card-title>
            <ion-card-subtitle style="text-align: center;">Harvard University<br>
              Analista Programador Computacional <BR>
                Creadora y fundadora de Balls Aventure.</ion-card-subtitle>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="6" style="background-color: rgba(66, 17, 95, 0.858);padding-top: 15px;">
        <ion-card>
          <img class="icono" alt="Sin foto" src="assets/icon/hamster.jpeg" />
          <ion-card-content>
            <ion-card-title style="text-align: center;">Jonathan Riveros</ion-card-title>
            <ion-card-subtitle style="text-align: center;">Stanford University<br>Analista Programador Computacional<br>
              Creador y fundador de Balls Aventure.</ion-card-subtitle>
          </ion-card-content>
          
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  
  <ion-header collapse="condense">
  </ion-header>
</ion-content>
