<ion-header [translucent]="true">
 
</ion-header>

<ion-content [fullscreen]="true" > 
  <div class="animated rubberBand"></div>

  <ion-grid>
    <ion-row>
      <ion-col size="2" style="background-color: aqua;">
        <!--perfil-->
        <ion-row style="background-color: rgb(255, 0, 234);">
          <ion-col class="icono">
            <img [routerLink]="['/perfil-usuario']" class="nombreapp" src="assets/icon/perfil.png" alt="Mi Imagen">
            </ion-col>
          

        </ion-row >
        <!--logros-->
        <ion-row style="background-color: rgb(43, 255, 0);">
          <ion-col class="icono">
            <img [routerLink]="['/logros']" class="nombreapp" src="assets/icon/trofeo.png" alt="Mi Imagen">
            </ion-col>
          
        </ion-row>
        <!--tienda-->
        <ion-row style="background-color: rgb(110, 105, 35);">
          <ion-col class="icono">
            <img [routerLink]="['/skins']" class="nombreapp" src="assets/icon/carrito.png" alt="Mi Imagen">
            </ion-col>
          
        </ion-row>
        <ion-row >
          <ion-col class="icono"></ion-col>
          
        </ion-row>

      </ion-col>
      <!--columna principal derecha-->
      <ion-col size="10" style="background-color: rgb(66, 17, 95);">

         <!--primera fila-->
        <ion-row>
          <!--nombre app-->
          <ion-col size="9" style="background-color: rgb(138, 83, 170);">
            <img class="nombreapp" style="width: 300px;height: 100px;" src="assets/icon/nombreapp2.png" alt="Mi Imagen">

          </ion-col>
          <!--monedas-->
          <ion-col size="3" style="background-color: rgb(14, 75, 49);">
monedas
          </ion-col>
        </ion-row>
        <!--segunda fila-->
        <ion-row>
          <!--bienvenido usuario-->
          <ion-col>
            bienvenido usuario
          </ion-col>
        </ion-row>
        <!--tercera fila-->
        <ion-row>
          <!--personaje-->
          <ion-col size="9">personaje</ion-col>
          <ion-col [routerLink]="['/creadores-juego']" size="3"> creadores</ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>


  <ion-header collapse="condense" >
    <ion-toolbar >
      <ion-title size="large">Lobby</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>
