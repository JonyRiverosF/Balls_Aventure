<ion-header [translucent]="true">
 
</ion-header>

<ion-content [fullscreen]="true"> 
  
  <div style="position: relative;" >
    <ion-grid style="background-image: url(assets/icon/FondoInicio.png); height: 100vh; background-size: cover; background-attachment: fixed;padding: 20px;">
    <ion-row>
      <ion-col size="2" >
        <!--perfil-->
        <ion-row >
          <ion-col class="icono" style="margin-top: -15px;">
            <img (click)="irperfil()"  src="assets/icon/perfil.png" alt="Mi Imagen">
            </ion-col>
          

        </ion-row >
        <!--logros-->
        <ion-row >
          <ion-col class="icono" >
            <img (click)="Logros()"  src="assets/icon/trofeo.png" alt="Mi Imagen">
            </ion-col>
          
        </ion-row>
        <!--tienda-->
        <ion-row >
          <ion-col class="icono" >
            <img (click)="historial()"  src="assets/icon/historial.png" alt="Mi Imagen">
            </ion-col>
          
        </ion-row>
       

      </ion-col>
      <!--columna principal derecha-->
      <ion-col size="10" >

         <!--primera fila-->
        <ion-row>
          <!--nombre app-->
          <ion-col size="9" style="margin-top: -10px;">
            <img class="nombreapp" style="width: 300px;height: 110px;" src="assets/icon/nombreapp2.png" alt="Mi Imagen">

          </ion-col>
          <!--monedas-->
          <ion-col size="3" >
            <div class="monedas">
              <p style="text-align: center;"><img alt="Sin foto" src="assets/icon/coin.png" style="width: 20px; height: 20px;"/>{{infoUsuario.monedas}}<BR>Monedas</p>
            </div>
             
          </ion-col>
        </ion-row>
        <!--segunda fila-->
        

        <!--tercera fila-->
        <ion-row>
          <!--personaje-->
          <ion-col size="8" style="margin-top: -25px;">
            <img style="width: 180px; height: 180px; text-align: right;" src="assets/icon/pj.png" class="pj" alt="Mi Imagen">
          </ion-col>
          <ion-col size="4" style="margin-top: -60px;">
            
            
            <div (click)="jugar()"  class="botonjugar">
              JUGAR

            </div>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>

  <ion-header collapse="condense" >
    <ion-toolbar >
      <ion-title size="large">Lobby</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>
