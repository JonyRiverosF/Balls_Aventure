<ion-header [translucent]="true">
 
</ion-header>

<ion-content [fullscreen]="true">

  <ion-grid style="background-image: url(assets/icon/fondo_nivel2.png) ;  background-size: 920px 420px; background-repeat: no-repeat;height: 100vh;">
    
    <ion-row style="margin-bottom: 90px;">
      <ion-col>
       <img class="menu" id="present-alert" (click)="menu()" src="assets/icon/menu.png" alt="Mi Imagen">
        
 

        <img class="sol" src="assets/icon/luna.png" alt="Mi Imagen">
        <img class="nube" src="assets/icon/nublada (1).png" alt="Mi Imagen">
        <img  class="nube1" src="assets/icon/nublada (1).png" alt="Mi Imagen"><br><br>
        <div class="contador"><p>{{ tiempoRestante }}</p></div>
        
        <div style="margin-left:100px;margin-top: -70px;">
          <img class="estrella1" style="width:4% ;
          height: 4%;" src="assets/icon/estrella.png" alt="Mi Imagen">
          <img class="pinchos" style="width: 60px ;
          height: 32px;margin-left: 40px;" src="assets/icon/pinchos.png" alt="Mi Imagen">
          </div>
          <img class="plataforma1" style="margin-left:85px;margin-top:-5px" src="assets/icon/Plataforma.png" alt="Mi Imagen">
          
          
          
          
      </ion-col>
    </ion-row >

    <ion-row >
      <ion-col size="4">
        
        <div  [style.transform]="'translatey(' + personajePosY + 'px)'">
          <img class="pj" id="pj" src="assets/icon/pj.png" [ngClass]="{'disintegration-animation': tiempoExpirado}" [style.transform]="'translateX(' + personajePosX + 'px) rotate(' + rotationDegrees + 'deg) '"  alt="Mi Imagen">
        </div>

        <div  style="margin-left: 120px;margin-top: -75px;">
          <img class="caja"  id="caja" src="assets/icon/caja.png"  alt="Mi Imagen" [style.transform]="'translateX(' + cajaPosX + 'px)'">    
        </div>

      </ion-col>


      <ion-col size="4" style="margin-top: -150px;">

        <div style="margin-top: -48px;margin-right:120px">
          <img class="estrella" src="assets/icon/estrella.png" alt="Mi Imagen">
          <img class="plataforma" src="assets/icon/Plataforma.png" alt="Mi Imagen">
        </div>

        <!--nivel completado-->
        <div  [style.visibility]="nivelcompletado ? 'visible' : 'hidden'" *ngIf="nivelcompletado" class="container-completado">
          <h2 class="alerta-titulo">¡Nivel completado!</h2>
          
          <img *ngIf="estrellasrecojidas>0" class="estrellaz" src="assets/icon/estrella.png" alt="Mi Imagen" >
          <img *ngIf="estrellasrecojidas>1" class="estrellaz" src="assets/icon/estrella.png" alt="Mi Imagen" >
          <img *ngIf="estrellasrecojidas>2" class="estrellaz" src="assets/icon/estrella.png" alt="Mi Imagen" >

          
          <div class="alerta-botones">
            <button class="alerta-boton" (click)="volverAlInicio()">Volver al lobby</button>
            
          </div>
          <div class="alerta-botones"><button class="alerta-boton" (click)="volverAIntentarlo()">Reintentar</button></div>
        </div>

        <!--Tiempo agotado-->
        <div  *ngIf="!mostrarAlerta">
        </div>
        <div  *ngIf="!menus">
        </div>
        <div  [style.visibility]="menus ? 'visible' : 'hidden'" *ngIf="menus" class="container-completado">
          <h2 class="alerta-titulo">¿Volver al lobby?</h2><div class="alerta-botones">
            <button class="alerta-boton" (click)="volverAlInicio()">Volver al lobby</button>
            
          </div>
          <div class="alerta-botones"><button (click)="reanudar()" class="alerta-boton" >Reanudar</button></div>
        </div>
        <div  [style.visibility]="mostrarAlerta ? 'visible' : 'hidden'" *ngIf="mostrarAlerta" class="alerta-container">
          <h2 class="alerta-titulo">¡Tiempo agotado!</h2>
          
          <div class="alerta-botones">
            <button class="alerta-boton" (click)="volverAlInicio()">Volver al inicio</button>
            
          </div>
          <div class="alerta-botones"><button class="alerta-boton" (click)="volverAIntentarlo()">Volver a intentarlo</button></div>
        </div>

        
        <div style="margin-top: 42px;margin-left: 150px;">
          <img class="plataforma" src="assets/icon/Plataforma.png" alt="Mi Imagen">
        </div>

        <div style="margin-top: 29px;margin-left:10px">
          <img class="plataforma" src="assets/icon/Plataforma.png" alt="Mi Imagen">
        </div>


        <div style="margin-top: 5px;margin-left:100px">
          <img class="pinchos" src="assets/icon/pinchos.png" alt="Mi Imagen">
        </div>
        <div style="margin-top: -58px;margin-left:20px">
          <img class="pinchos" src="assets/icon/pinchos.png" alt="Mi Imagen">
        </div>
      </ion-col>

      
      <ion-col size="4" style="text-align: center; justify-content: right;align-items: right;">
        
        

        <div style="margin-top: -190px;margin-right: 125px;">
          <img class="estrella2" src="assets/icon/estrella.png" alt="Mi Imagen">
          <img class="llave" src="assets/icon/LLave.png" alt="Mi Imagen">
          <img class="plataforma"  src="assets/icon/Plataforma.png" alt="Mi Imagen">
        </div>

        <img class="puerta" *ngIf="!puertaAbierta" src="assets/icon/pnivel2_c.png" alt="Puerta Cerrada">
        <img class="puerta1" *ngIf="puertaAbierta" src="assets/icon/pnivel2_a.png" alt="Puerta Abierta">
        
      </ion-col>
    </ion-row>
    <ion-row >
      <ion-col  style="padding: 0 0 0 0;">
        <div style="margin-top: -50px;">
        <img class="flechas " src="assets/icon/izquierda.png"  (touchstart)="startMoving('izquierda')" (touchend)="stopMoving('izquierda')"  alt="Mi Imagen">
        <img class="flechas" src="assets/icon/derecha.png"  (touchstart)="startMoving('derecha')" (touchend)="stopMoving('derecha')"  alt="Mi Imagen">
      </div>
    </ion-col>
      <ion-col style="text-align: right; justify-content: right;align-items: right;padding: 0 0 0 0;margin-top: -35px;" >
 
        <img class="salto" (touchstart)="saltarPersonaje()" src="assets/icon/saltar.png" alt="Mi Imagen">
        
      </ion-col>
      
    </ion-row>
  </ion-grid>


  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">NivelMedio</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>
