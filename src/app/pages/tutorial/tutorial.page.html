<ion-header [translucent]="true">
  
</ion-header>

<ion-content [fullscreen]="true">

  <ion-grid style="background-image: url(assets/icon/fondoCartel.png) ;  background-size: 920px 420px; background-repeat: no-repeat;">
    <ion-row >
      <ion-col>
       <img class="menu" id="present-alert" (click)="mostrarmenu()" src="assets/icon/menu.png" alt="Mi Imagen">
        
 

        <img class="sol" src="assets/icon/sol.png" alt="Mi Imagen">{{estrellasrecojidas}}
        <img class="nube" src="assets/icon/nube.png" alt="Mi Imagen"><br>
        <img class="nube1" src="assets/icon/nube.png" alt="Mi Imagen"><br><br>
        <div class="contador">
          <p>{{ tiempoRestante }}</p>
        </div>
        
      </ion-col>
    </ion-row>

    <ion-row >
      <ion-col size="4">
        <div style="margin-top: -120px;margin-right: 125px;">
          
          <img class="llave"  src="assets/icon/LLave.png" alt="Mi Imagen">
          <img  class="estrella" src="assets/icon/estrella.png" alt="Mi Imagen" >
          <img class="plataforma"  src="assets/icon/Plataforma.png" alt="Mi Imagen">
        </div>
       
        <div [style.transform]="'translatey(' + personajePosY + 'px)'">
          <img class="pj" src="assets/icon/pj.png" [ngClass]="{'disintegration-animation': tiempoExpirado}" [style.transform]="'translateX(' + personajePosX + 'px) rotate(' + rotationDegrees + 'deg) '" alt="Mi Imagen" >
        </div>
        
  
      </ion-col>
      <ion-col size="4" style="margin-top: -150px;">
        <div  *ngIf="!mostrarAlerta">
        </div>
        <div  *ngIf="!nivelcompletado">
        </div>
        <!--nivel completado-->
        <div  [style.visibility]="nivelcompletado ? 'visible' : 'hidden'" *ngIf="nivelcompletado" class="container-completado">
          <h2 class="alerta-titulo">¡Nivel completado!</h2>
          
          <img *ngIf="estrellasrecojidas>0" class="estrellaz" src="assets/icon/estrella.png" alt="Mi Imagen" >
          <img *ngIf="estrellasrecojidas>1" class="estrellaz" src="assets/icon/estrella.png" alt="Mi Imagen" >
          <img *ngIf="estrellasrecojidas>2" class="estrellaz" src="assets/icon/estrella.png" alt="Mi Imagen" >

          
          <div class="alerta-botones">
            <button class="alerta-boton" (click)="volverAlInicio()">Volver al lobby</button>
            
          </div>
          <div class="alerta-botones"><button class="alerta-boton" (click)="volverAIntentarlo()">reintentar</button></div>
        </div>
        <!--tiempo agotado-->
        <div  [style.visibility]="mostrarAlerta ? 'visible' : 'hidden'" *ngIf="mostrarAlerta" class="alerta-container">
          <h2 class="alerta-titulo">¡Tiempo agotado!</h2>
          
          <div class="alerta-botones">
            <button class="alerta-boton" (click)="volverAlInicio()">Volver al inicio</button>
            
          </div>
          <div class="alerta-botones"><button class="alerta-boton" (click)="volverAIntentarlo()">Volver a intentarlo</button></div>
        </div>
        <div style="margin-top: -25px;margin-right: 125px;">
          <img class="estrella1" src="assets/icon/estrella.png" alt="Mi Imagen" >
          <img class="plataforma"  src="assets/icon/Plataforma.png" alt="Mi Imagen">
        </div>
        <div style="margin-top: 100px;margin-right: -50px;">
          
          <img style="margin-left: 50px;" class="plataforma"  src="assets/icon/Plataforma.png" alt="Mi Imagen">
        </div>

        
        
      </ion-col>


      
      <ion-col size="4" >
        <div style="margin-top: -100px;margin-right: 125px;">
          <img class="estrella2" src="assets/icon/estrella.png" alt="Mi Imagen" >
          <img class="plataforma" src="assets/icon/Plataforma.png" alt="Mi Imagen">
        </div>
        
        <img class="puerta" *ngIf="!puertaAbierta" src="assets/icon/ptuto_c.png" alt="Puerta Cerrada">
<img class="puerta1" *ngIf="puertaAbierta" src="assets/icon/ptuto_a.png" alt="Puerta Abierta">
        
      </ion-col>
    </ion-row>
    <ion-row >
      <ion-col  style="padding: 0 0 0 0;">
 
        <img class="flechas " src="assets/icon/izquierda.png" (touchstart)="startMoving('izquierda')" (touchend)="stopMoving('izquierda')"  alt="Mi Imagen">
        <img class="flechas" src="assets/icon/derecha.png" (touchstart)="startMoving('derecha')" (touchend)="stopMoving('derecha')"  alt="Mi Imagen">
      </ion-col>
      <ion-col style="text-align: right; justify-content: right;align-items: right;padding: 0 0 0 0;" >
 
        <img class="salto" (touchstart)="saltarPersonaje()" src="assets/icon/saltar.png" alt="Mi Imagen">
        
      </ion-col>
      
    </ion-row>
  </ion-grid>
 
</ion-content>
