<ion-header [translucent]="true" >
</ion-header>

<ion-content [fullscreen]="true" class="content-container">


  <ion-grid style="background-color: rgb(165, 162, 162);height: 100%;">
    <ion-row >
      <ion-col size="12">
        <h1 style="text-align: center;">ADMINSTRADOR USUARIOS</h1>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="3">
        <div class="botones">
        <ion-button [routerLink]="['/admin-skins']" style="width: 100%;" >Logros</ion-button>
        <ion-button [routerLink]="['/admin-logros']" style="width: 100%;" >Agregar Logros</ion-button>
        <ion-button [routerLink]="['/admin-usuarios']" style="width: 100%;" >Usuario</ion-button>
        <ion-button [routerLink]="['/home']" style="width: 100%;" >Cerrar Sesi√≥n</ion-button>
      </div>
      </ion-col>

      <ion-col size="9" style="background-color: rgb(238, 220, 188);height: 100%;" >
        
          <ion-list style="background-color: rgb(215, 194, 157);" >
            <ion-list-header style="text-align: center;">
              <ion-label style="text-align: center;" >Nombre Usuario</ion-label>
              <ion-label style="text-align: center;">Correo</ion-label>
              <ion-label style="text-align: center;">Rol</ion-label>
              <ion-label style="text-align: center;">Boton</ion-label>
            </ion-list-header>
            <ion-item *ngFor="let x of lista" style="text-align: center;margin-bottom:1%;" >
              <ion-label style="text-align: center;">{{ x.nombreU }}</ion-label>
              <ion-label style="text-align: center;">{{ x.correo }}</ion-label>
              <ion-label style="text-align: center;">{{ x.idRol }}</ion-label>
              <ion-button (click)="verDetallesUsuario(x)">Ver</ion-button>
            </ion-item>
          </ion-list>
          
        
        
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-header collapse="condense" >
  </ion-header>
</ion-content>
