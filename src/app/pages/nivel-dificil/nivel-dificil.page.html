<ion-header [translucent]="true">
 
</ion-header>

<ion-content [fullscreen]="true">

  <ion-grid style="background-image: url(assets/icon/fondo_nivel3.png) ;   background-size: 920px 420px; background-repeat: no-repeat;height: 100vh;">
    <ion-row style="margin-bottom: 90px;">
      <ion-col>
       <img class="menu" id="present-alert" (click)="menu()" src="assets/icon/menu.png" alt="Mi Imagen">
        
 

        <br><br>
        <div class="contador">
          <p>{{ tiempoRestante }}</p>
        </div>
        
      </ion-col>
    </ion-row >

    <ion-row >
      <ion-col size="4">

        

        <div style="margin-top:-130px;margin-left: 70px;">
          <img class="llave" src="assets/icon/LLave.png" alt="Mi Imagen">
          <img style="margin-left: 10px;" class="estrella" src="assets/icon/estrella.png" alt="Mi Imagen">
        <img  class="plataforma"src="assets/icon/Plataforma.png" alt="Mi Imagen">
        </div>

        

        <div [style.transform]="'translatey(' + personajePosY + 'px)'">
          <img style="margin-top: 30px;" class="pj" src="assets/icon/pj.png" [ngClass]="{'disintegration-animation': tiempoExpirado}" [style.transform]="'translateX(' + personajePosX + 'px) rotate(' + rotationDegrees + 'deg) '" alt="Mi Imagen">
          
        </div>
        

        
        <div style="margin-left: 70px;margin-top: -65px;">
          <img style="margin-left: 60px;" class="caja" src="assets/icon/caja.png" alt="Mi Imagen" [style.transform]="'translateX(' + cajaPosX + 'px)'">
       <img class="tumba" src="assets/icon/Tumba.png" alt="Mi Imagen">
       </div>
       
       
       
      </ion-col>


      <ion-col size="4" style="margin-top: -89px;">

        <div style="margin-top:-90px;margin-left: 50px;">
          <img  class="plataforma"src="assets/icon/Plataforma.png" alt="Mi Imagen">
          </div>
        
        

        <div style="margin-top: -60px">
          <img class="pinchos" style="width: 60px ;height: 32px;margin-left:46px;" src="assets/icon/pinchos.png" alt="Mi Imagen">
          <img  class="estrella1" src="assets/icon/estrella.png" alt="Mi Imagen" >
          
        </div>

        
        
        
          
        
        <div  *ngIf="!mostrarAlerta">
        </div>
        <div  *ngIf="!menus">
        </div>
        <div  [style.visibility]="menus ? 'visible' : 'hidden'" *ngIf="menus" class="container-completado">
          <h2 class="alerta-titulo">¿Volver al lobby?</h2><div class="alerta-botones">
            <button class="alerta-boton" (click)="volverAlInicio()">Volver al lobby</button>
            
          </div>
          <div class="alerta-botones"><button (click)="reanudar()" class="alerta-boton" >Reanudar</button></div>
        </div>

        
        
        <!--nivel completado-->
        <div  [style.visibility]="nivelcompletado ? 'visible' : 'hidden'" *ngIf="nivelcompletado" class="container-completado">
          <h2 class="alerta-titulo">¡Nivel completado!</h2>
          
          <img *ngIf="estrellasrecojidas>0" class="estrellaz" src="assets/icon/estrella.png" alt="Mi Imagen" >
          <img *ngIf="estrellasrecojidas>1" class="estrellaz" src="assets/icon/estrella.png" alt="Mi Imagen" >
          <img *ngIf="estrellasrecojidas>2" class="estrellaz" src="assets/icon/estrella.png" alt="Mi Imagen" >

          
          <div class="alerta-botones">
            <button class="alerta-boton" (click)="volverAlInicio()">Volver al lobby</button>
            
          </div>
          <div class="alerta-botones"><button class="alerta-boton" (click)="volverAIntentarlo()">Reintentar</button></div>
        </div>
       
        <!--Tiempo agotado-->
        <div  [style.visibility]="mostrarAlerta ? 'visible' : 'hidden'" *ngIf="mostrarAlerta" class="alerta-container">
          <h2 class="alerta-titulo">¡Tiempo agotado!</h2>
          
          <div class="alerta-botones">
            <button class="alerta-boton" (click)="volverAlInicio()">Volver al inicio</button>
            
          </div>
          <div class="alerta-botones"><button class="alerta-boton" (click)="volverAIntentarlo()">Volver a intentarlo</button></div>
        </div>

        

        

        
        
          
      </ion-col>
      <ion-col size="4" style="text-align: center; justify-content: right;align-items: right;">
        
        <div>
          <img class="puerta" *ngIf="!puertaAbierta" src="assets/icon/pnivel3_c.png" alt="Mi Imagen">
          <img class="puerta1" *ngIf="puertaAbierta"  src="assets/icon/pnivel3_a.png" alt="Mi Imagen">
          </div>
          
         
            

        <div style="margin-top: -190px;">
          <img class="pinchos" style="width: 60px ;height: 32px;margin-right:12px;" src="assets/icon/pinchos.png" alt="Mi Imagen">
          <img style="width:20px;height: 20px;margin-right:130px;" class="estrella2" src="assets/icon/estrella.png" alt="Mi Imagen" >
        </div>
        
        <img style="margin-left:-180px;margin-top: -5px;" class="plataforma"src="assets/icon/Plataforma.png" alt="Mi Imagen">
        
        <div>
        <img style="margin-top:40px;margin-right: 250px;" class="plataforma"src="assets/icon/Plataforma.png" alt="Mi Imagen">
        </div>
      </ion-col>
    </ion-row>
    <ion-row >
      <ion-col  style="padding: 0 0 0 0;">
 
        <img class="flechas " src="assets/icon/izquierda.png" (touchstart)="startMoving('izquierda')" (touchend)="stopMoving('izquierda')"  alt="Mi Imagen">
        <img class="flechas" src="assets/icon/derecha.png" (touchstart)="startMoving('derecha')" (touchend)="stopMoving('derecha')"  alt="Mi Imagen">
      </ion-col>
      <ion-col style="text-align: right; justify-content: right;align-items: right;padding: 0 0 0 0;" >
 
        <img class="salto" (touchstart)="saltarPersonaje()" src="assets/icon/saltar.png" alt="Mi Imagen">
        
      </ion-col>
      
    </ion-row>
  </ion-grid>


  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">NivelMedio</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>
