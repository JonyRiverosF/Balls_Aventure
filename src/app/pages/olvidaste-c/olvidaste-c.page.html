<ion-header [translucent]="true">
  
</ion-header>

<ion-content  [fullscreen]="true" style="background-color: aqua;">
  <ion-grid style="background-image: url(assets/icon/cielo.png);background-size: cover;background-repeat: repeat-x;">
    
  <ion-card style="margin: 10px 200px 0px 200px;background-image: url(assets/icon/pasto1.png);box-shadow: 10px 50px 50px 50px rgba(61, 6, 43, 0.253);background-size: 100% 100%;background-repeat: repeat-x;">
    <ion-card-header >
      
      <ion-card-title ><img src="assets/icon/patra.png" [routerLink]="['/iniciar-sesion']" style="width: 50px;height: 50px;margin-right: 80px;"/>Recuperar contraseña</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="formularioOlvidaste">
        <ion-item>
          <ion-label position="floating">Correo</ion-label>
          <ion-input [(ngModel)]="pedirCorreo"  formControlName="Correo" type="text"></ion-input>
        </ion-item>
        <div [hidden]="correo?.valid || correo?.pristine ">
          <span style="color: rgb(255, 0, 0);" *ngIf="correo?.errors?.['required']">
            El correo es requerido.
          </span>
          <span style="color: rgb(255, 0, 0);" *ngIf="correo?.errors?.['email']">
            El correo debe ser valido.
          </span>
          <span style="color: rgb(255, 0, 0);" *ngIf="correo?.errors?.['minlength']">
            <br>El correo solo permite un minimo de 5 caracteres.
          </span>
          </div>
        <br>
      </form>
      <ion-item>
        <ion-label position="floating">Pregunta de seguridad</ion-label>
        <ion-select [(ngModel)]="pedirPregunta" interface="popover" placeholder="Seleccione">
          <ion-select-option *ngFor="let x of arregloPreguntas" [value]="x">{{x.idP}}{{x.nombreP}}</ion-select-option>
        </ion-select>
      </ion-item>
      <br>
      <ion-item>
        <ion-label position="floating">Respuesta</ion-label>
        <ion-input type="text" [(ngModel)]="pedirRespuesta" ></ion-input>
      </ion-item>
      <p style="text-align: center;"><ion-button  (click)="CambiarContra()" [disabled]="formularioOlvidaste.invalid">Cambiar Contraseña</ion-button></p>
      

    </ion-card-content>
  </ion-card>
</ion-grid>

  <ion-header collapse="condense">
</ion-header>
</ion-content>
